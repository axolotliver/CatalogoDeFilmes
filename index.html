<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CineCatálogo</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="catalogo.html">Filmes</a>
            <a href="favoritos.html">Favoritos</a>
        </div>
        <input type="search" placeholder="Pesquisar filmes...">
    </nav>

    <!-- Página Inicial - Destaques -->
    <section class="movie-grid">
        <div class="movie-card">
            <img src="poster-placeholder.jpg" alt="Filme 1" class="movie-poster">
            <div class="movie-info">
                <h3>Título do Filme</h3>
                <p>⭐ 8.5/10</p>
                <button class="favorite-btn">❤️ Favoritar</button>
            </div>
        </div>
        <!-- Repetir mais cards... -->
    </section>

    <!-- Página de Detalhes (Exemplo) -->
    <section class="movie-detail">
        <div class="trailer-container">
            <iframe width="100%" height="450" src="https://www.youtube.com/embed/embed-code" 
                    frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="movie-info-sidebar">
            <h1>Título do Filme</h1>
            <p>Ano: 2023</p>
            <p>Gênero: Ação</p>
            <p>Sinopse: Uma descrição emocionante do filme...</p>
            
            <h2>Elenco Principal</h2>
            <div class="cast-list">
                <div class="cast-member">
                    <img src="ator.jpg" alt="Ator" width="80" height="80">
                    <p>Ator Principal</p>
                </div>
                <!-- Mais membros do elenco... -->
            </div>
            
            <button class="favorite-btn">❤️ Adicionar aos Favoritos</button>
        </div>
    </section>

    <!-- Seção de Reviews -->
    <section style="padding: 2rem;">
        <h2>Avaliações</h2>
        <div class="review">
            <h4>Usuário Anônimo</h4>
            <p>⭐ 9/10 - Ótimo filme!</p>
            <p>Comentário detalhado sobre o filme...</p>
        </div>
        <!-- Mais reviews... -->
    </section>
</body>
</html>
